<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashlingo Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root { --primary: #007bff; --bg: #f8f9fc; --text: #2d3436; --card-bg: #ffffff; --border: #edf2f7; --danger: #dc3545; }
        [data-theme="dark"] { --bg: #1a202c; --text: #f7fafc; --card-bg: #2d3748; --border: #4a5568; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }

        #authScreen { position: fixed; inset: 0; background: var(--primary); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 350px; text-align: center; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card-bg); border-bottom: 1px solid var(--border); }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); }

        .navbar { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); display: flex; border-top: 1px solid var(--border); z-index: 1000; padding: 10px 0; }
        .navbar button { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #a0aec0; font-size: 12px; }
        .navbar button.active { color: var(--primary); }

        .content { display: none; padding: 20px; }
        .content.active { display: block; }

        .box { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        
        /* عناوين فخمة */
        .fancy-title { border-right: 5px solid var(--primary); padding-right: 15px; margin-bottom: 20px; font-weight: 800; color: var(--text); font-size: 20px; }
        [dir="ltr"] .fancy-title { border-right: none; border-left: 5px solid var(--primary); padding-left: 15px; }

        input, select { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid var(--border); border-radius: 12px; font-size: 16px; background: var(--card-bg); color: var(--text); outline: none; }
        input:focus { border-color: var(--primary); }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .list-item { background: var(--card-bg); border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--border); border-right: 8px solid var(--primary); overflow: hidden; }
        .list-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .word-info b { font-size: 24px; display: block; margin-bottom: 5px; }
        .word-info small { font-size: 18px; color: #28a745; font-weight: bold; }
        
        .list-actions { display: none; padding: 10px; background: var(--bg); justify-content: space-around; border-top: 1px solid var(--border); }
        .list-item.open .list-actions { display: flex; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--card-bg); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body data-theme="light">

    <div id="authScreen">
        <div class="auth-box">
            <h2 style="color:var(--primary)">Flashlingo Pro</h2>
            <input type="email" id="authEmail" placeholder="الإيميل">
            <input type="password" id="authPass" placeholder="الباسورد">
            <button class="btn" onclick="handleAuth()">دخول / تسجيل</button>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box" id="modalBox"></div>
    </div>

    <div class="header">
        <div class="logo">FLASH<span style="color:var(--text)">LINGO</span> PRO</div>
        <div style="display:flex; gap:10px">
            <button onclick="toggleLang()" id="langBtn" style="background:none; border:none; font-weight:bold; color:var(--primary); cursor:pointer">EN</button>
            <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text); cursor:pointer"><span class="material-symbols-rounded">contrast</span></button>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger); cursor:pointer"><span class="material-symbols-rounded">logout</span></button>
        </div>
    </div>

    <main id="add" class="content active">
        <div class="box">
            <div class="fancy-title" id="txt-add-title">إضافة كلمة جديدة</div>
            <input type="text" id="wordEn" placeholder="Word in English">
            <input type="text" id="wordAr" placeholder="المعنى بالعربي">
            <select id="selectGroup"></select>
            <button class="btn" id="btn-save-word" onclick="addWord()">حفظ الكلمة</button>
        </div>
        <div class="box">
            <div class="fancy-title" id="txt-group-title">إضافة مجموعة</div>
            <input type="text" id="groupName" placeholder="اسم المجموعة">
            <input type="color" id="groupColor" value="#007bff" style="height:45px; padding:2px; cursor:pointer">
            <button class="btn" id="btn-save-group" onclick="addGroup()">حفظ المجموعة</button>
        </div>
    </main>

    <main id="list" class="content">
        <select id="filterList" onchange="renderList()"></select>
        <div id="wordsDisplay"></div>
    </main>

    <main id="train" class="content">
        <div class="box">
            <div class="fancy-title" id="txt-train-filter">فلتر التدريب</div>
            <select id="filterTrain" onchange="resetTraining()"></select>
        </div>
        <div class="box" style="text-align:center; min-height:300px; display:flex; flex-direction:column; justify-content:center">
            <h1 id="displayEn" style="font-size:40px">؟</h1>
            <h2 id="displayAr" style="display:none; color:#28a745; font-size:30px"></h2>
            <button id="showBtn" class="btn" style="margin: 15px auto;" onclick="toggleMeaning()">إظهار المعنى</button>
            <button class="btn" id="btn-next" onclick="nextCard()">التالي</button>
            
            <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:15px">
                <label style="cursor:pointer"><input type="checkbox" id="writeMode" onchange="updateWriteUI()"> <span id="txt-write-mode">وضع الكتابة</span></label>
                <div id="writeFields" style="display:none; margin-top:10px">
                    <input type="text" id="writeInput" placeholder="Write here...">
                    <button class="btn" id="btn-check" onclick="checkAnswer()">تحقق</button>
                    <div id="feedback" style="margin-top:10px; font-weight:bold"></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="navbar">
        <button onclick="showTab('add')" id="tab-add" class="active"><span class="material-symbols-rounded">add_box</span><span id="nav-add">إضافة</span></button>
        <button onclick="showTab('list')" id="tab-list"><span class="material-symbols-rounded">view_list</span><span id="nav-list">كلماتي</span></button>
        <button onclick="showTab('train')" id="tab-train"><span class="material-symbols-rounded">model_training</span><span id="nav-train">تدريب</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5T4j34QdJyyvupVA7VV5BFq8PYvElb4w",
            authDomain: "flashlingopro.firebaseapp.com",
            projectId: "flashlingopro",
            storageBucket: "flashlingopro.firebasestorage.app",
            messagingSenderId: "752792428373",
            appId: "1:752792428373:web:6429ca3c8939235a5b59dc",
            databaseURL: "https://flashlingopro-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, words = [], groups = { "عام": "#007bff" }, currentWord = null, lang = 'ar';

        window.handleAuth = async () => {
            const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
            if(!e || p.length < 6) return showStatus(lang === 'ar' ? 'أدخل إيميل صحيح وباسورد 6 خانات' : 'Enter valid email & 6-digit password');
            try { 
                await signInWithEmailAndPassword(auth, e, p); 
                showStatus(lang === 'ar' ? 'تم تسجيل الدخول!' : 'Logged in!');
            } catch { 
                await createUserWithEmailAndPassword(auth, e, p)
                .then(() => showStatus(lang === 'ar' ? 'تم إنشاء الحساب بنجاح!' : 'Account created successfully!'))
                .catch(err => showStatus(err.message)); 
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; document.getElementById('authScreen').style.display='none'; initData(); }
            else { currentUser = null; document.getElementById('authScreen').style.display='flex'; }
        });

        function initData() {
            const path = `users/${currentUser.uid}`;
            onValue(ref(db, `${path}/groups`), (s) => { groups = s.val() || { "عام": "#007bff" }; updateSelects(); });
            onValue(ref(db, `${path}/words`), (s) => {
                words = []; if(s.val()) Object.entries(s.val()).forEach(([id, w]) => words.push({id, ...w}));
                renderList();
            });
        }

        window.addWord = () => {
            const en = document.getElementById('wordEn').value.trim(), ar = document.getElementById('wordAr').value.trim();
            if(!en || !ar) return showStatus(lang === 'ar' ? 'يرجى ملء جميع الخانات' : 'Please fill all fields');
            push(ref(db, `users/${currentUser.uid}/words`), { en, ar, group: document.getElementById('selectGroup').value });
            document.getElementById('wordEn').value = ""; document.getElementById('wordAr').value = "";
            showStatus(lang === 'ar' ? 'تم حفظ الكلمة!' : 'Word saved!');
        };

        window.addGroup = () => {
            const n = document.getElementById('groupName').value.trim();
            if(!n) return showStatus(lang === 'ar' ? 'أدخل اسم المجموعة' : 'Enter group name');
            groups[n] = document.getElementById('groupColor').value;
            set(ref(db, `users/${currentUser.uid}/groups`), groups);
            document.getElementById('groupName').value = "";
            showStatus(lang === 'ar' ? 'تمت إضافة المجموعة!' : 'Group added!');
        };

        window.openEditModal = (id, oldEn, oldAr, oldGroup) => {
            let groupOpts = Object.keys(groups).map(g => `<option value="${g}" ${g===oldGroup?'selected':''}>${g}</option>`).join('');
            document.getElementById('modalBox').innerHTML = `
                <h3 style="color:var(--primary)">${lang === 'ar' ? 'تعديل الكلمة' : 'Edit Word'}</h3>
                <input type="text" id="editEn" value="${oldEn}">
                <input type="text" id="editAr" value="${oldAr}">
                <select id="editGroup">${groupOpts}</select>
                <button class="btn" onclick="saveEdit('${id}')">${lang === 'ar' ? 'حفظ' : 'Save'}</button>
                <button class="btn" style="background:#6c757d; margin-top:10px" onclick="closeModal()">${lang === 'ar' ? 'إلغاء' : 'Cancel'}</button>
            `;
            document.getElementById('customModal').style.display = 'flex';
        };

        window.saveEdit = (id) => {
            const en = document.getElementById('editEn').value, ar = document.getElementById('editAr').value, gp = document.getElementById('editGroup').value;
            update(ref(db, `users/${currentUser.uid}/words/${id}`), { en, ar, group: gp });
            closeModal();
            showStatus(lang === 'ar' ? 'تم التعديل!' : 'Updated!');
        };

        window.confirmDelete = (id) => {
            document.getElementById('modalBox').innerHTML = `
                <h3 style="color:var(--danger)">${lang === 'ar' ? 'تأكيد الحذف؟' : 'Confirm Delete?'}</h3>
                <p>${lang === 'ar' ? 'هل أنت متأكد من حذف هذه الكلمة؟' : 'Are you sure you want to delete this word?'}</p>
                <button class="btn" style="background:var(--danger)" onclick="deleteWord('${id}')">${lang === 'ar' ? 'حذف' : 'Delete'}</button>
                <button class="btn" style="background:#6c757d; margin-top:10px" onclick="closeModal()">${lang === 'ar' ? 'إلغاء' : 'Cancel'}</button>
            `;
            document.getElementById('customModal').style.display = 'flex';
        };

        window.deleteWord = (id) => {
            remove(ref(db, `users/${currentUser.uid}/words/${id}`));
            closeModal();
        };

        window.renderList = () => {
            const f = document.getElementById('filterList').value;
            const filtered = f === 'all' ? words : words.filter(w => w.group === f);
            document.getElementById('wordsDisplay').innerHTML = filtered.map(w => `
                <div class="list-item" onclick="this.classList.toggle('open')">
                    <div class="list-header">
                        <div class="word-info"><b>${w.en}</b><small>${w.ar}</small></div>
                        <span class="material-symbols-rounded">expand_more</span>
                    </div>
                    <div class="list-actions" onclick="event.stopPropagation()">
                        <button onclick="speak('${w.en}')" style="background:none;border:none;color:var(--primary);cursor:pointer"><span class="material-symbols-rounded">volume_up</span></button>
                        <button onclick="openEditModal('${w.id}','${w.en}','${w.ar}','${w.group}')" style="background:none;border:none;color:green;cursor:pointer"><span class="material-symbols-rounded">edit</span></button>
                        <button onclick="confirmDelete('${w.id}')" style="background:none;border:none;color:var(--danger);cursor:pointer"><span class="material-symbols-rounded">delete</span></button>
                    </div>
                </div>`).join('');
        };

        window.toggleLang = () => {
            lang = lang === 'ar' ? 'en' : 'ar';
            document.getElementById('langBtn').innerText = lang === 'ar' ? 'EN' : 'AR';
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            const d = {
                ar: { add: 'إضافة', list: 'كلماتي', train: 'تدريب', title: 'إضافة كلمة جديدة', gtitle: 'إضافة مجموعة', btnW: 'حفظ الكلمة', btnG: 'حفظ المجموعة', write: 'وضع الكتابة', next: 'التالي', check: 'تحقق', all: 'الكل', trainFil: 'فلتر التدريب', show: 'إظهار المعنى', hide: 'إخفاء المعنى' },
                en: { add: 'Add', list: 'My Words', train: 'Train', title: 'Add New Word', gtitle: 'Add Group', btnW: 'Save Word', btnG: 'Save Group', write: 'Writing Mode', next: 'Next', check: 'Check', all: 'All', trainFil: 'Training Filter', show: 'Show Meaning', hide: 'Hide Meaning' }
            }[lang];
            document.getElementById('nav-add').innerText = d.add; document.getElementById('nav-list').innerText = d.list; document.getElementById('nav-train').innerText = d.train;
            document.getElementById('txt-add-title').innerText = d.title; document.getElementById('txt-group-title').innerText = d.gtitle;
            document.getElementById('btn-save-word').innerText = d.btnW; document.getElementById('btn-save-group').innerText = d.btnG;
            document.getElementById('txt-write-mode').innerText = d.write; document.getElementById('btn-next').innerText = d.next;
            document.getElementById('btn-check').innerText = d.check; document.getElementById('txt-train-filter').innerText = d.trainFil;
            updateSelects(); renderList();
            if(currentWord) updateShowBtnText();
        };

        window.showStatus = (msg) => {
            document.getElementById('modalBox').innerHTML = `<h3 style="color:var(--primary)">${msg}</h3><button class="btn" onclick="closeModal()">OK</button>`;
            document.getElementById('customModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('customModal').style.display = 'none';
        window.showTab = (id) => {
            document.querySelectorAll('.content, .navbar button').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
        };

        window.nextCard = () => {
            const f = document.getElementById('filterTrain').value;
            const filtered = f === 'all' ? words : words.filter(w => w.group === f);
            if(!filtered.length) return showStatus(lang === 'ar' ? 'لا توجد كلمات في هذه المجموعة' : 'No words in this group');
            
            currentWord = filtered[Math.floor(Math.random()*filtered.length)];
            document.getElementById('displayEn').innerText = currentWord.en;
            document.getElementById('displayAr').style.display = 'none';
            document.getElementById('feedback').innerText = "";
            document.getElementById('writeInput').value = "";
            updateShowBtnText();
        };

        window.toggleMeaning = () => {
            if(!currentWord) return;
            const disp = document.getElementById('displayAr');
            const isHidden = disp.style.display === 'none';
            disp.innerText = currentWord.ar;
            disp.style.display = isHidden ? 'block' : 'none';
            updateShowBtnText();
        };

        function updateShowBtnText() {
            const isVisible = document.getElementById('displayAr').style.display === 'block';
            document.getElementById('showBtn').innerText = isVisible ? (lang==='ar'?'إخفاء المعنى':'Hide Meaning') : (lang==='ar'?'إظهار المعنى':'Show Meaning');
        }

        window.resetTraining = () => {
            document.getElementById('displayEn').innerText = "؟";
            document.getElementById('displayAr').style.display = 'none';
            currentWord = null;
            updateShowBtnText();
        };

        window.updateWriteUI = () => document.getElementById('writeFields').style.display = document.getElementById('writeMode').checked ? 'block' : 'none';
        window.checkAnswer = () => {
            if(!currentWord) return;
            const ans = document.getElementById('writeInput').value.trim().toLowerCase();
            const isRight = ans === currentWord.en.toLowerCase();
            document.getElementById('feedback').innerText = isRight ? (lang === 'ar' ? 'صح! ✅' : 'Correct! ✅') : (lang === 'ar' ? 'خطأ! ❌' : 'Wrong! ❌');
            document.getElementById('feedback').style.color = isRight ? 'green' : 'red';
        };

        function updateSelects() {
            let opts = Object.keys(groups).map(g => `<option value="${g}">${g}</option>`).join('');
            document.getElementById('selectGroup').innerHTML = opts;
            const allTxt = lang==='ar'?'الكل':'All';
            document.getElementById('filterList').innerHTML = `<option value="all">${allTxt}</option>` + opts;
            document.getElementById('filterTrain').innerHTML = `<option value="all">${allTxt}</option>` + opts;
        }

        window.toggleTheme = () => { const b = document.body; b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark'); };
        window.speak = (t) => { let s = new SpeechSynthesisUtterance(t); s.lang='en-US'; window.speechSynthesis.speak(s); };
    </script>
</body>
</html>
