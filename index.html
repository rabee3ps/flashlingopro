    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5T4j34QdJyyvupVA7VV5BFq8PYvElb4w",
            authDomain: "flashlingopro.firebaseapp.com",
            projectId: "flashlingopro",
            storageBucket: "flashlingopro.firebasestorage.app",
            messagingSenderId: "752792428373",
            appId: "1:752792428373:web:6429ca3c8939235a5b59dc",
            databaseURL: "https://flashlingopro-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, words = [], groups = { "Ø¹Ø§Ù…": "#007bff" }, currentWord = null, trainIdx = 0;

        // Ù†Ø¸Ø§Ù… Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØ§Ù„Ø®Ø±ÙˆØ¬
        window.handleAuth = (type) => {
            const email = document.getElementById('authEmail').value.trim();
            const pass = document.getElementById('authPass').value.trim();
            const err = document.getElementById('authError');
            if(!email || !pass) return err.innerText = "ÙŠØ±Ø¬Ù‰ Ù…Ù„Ø¡ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø®Ø§Ù†Ø§Øª";
            
            if(type === 'signup') {
                createUserWithEmailAndPassword(auth, email, pass).catch(e => err.innerText = "Ø®Ø·Ø£: " + e.message);
            } else {
                signInWithEmailAndPassword(auth, email, pass).catch(e => err.innerText = "Ø®Ø·Ø£: Ø§Ù„Ø¥ÙŠÙ…ÙŠÙ„ Ø£Ùˆ Ø§Ù„Ø¨Ø§Ø³ÙˆØ±Ø¯ ØºÙŠØ± ØµØ­ÙŠØ­");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authScreen').style.display = 'none';
                initData();
            } else {
                currentUser = null;
                document.getElementById('authScreen').style.display = 'flex';
            }
        });

        function initData() {
            const path = `users/${currentUser.uid}`;
            onValue(ref(db, `${path}/groups`), (s) => {
                groups = s.val() || { "Ø¹Ø§Ù…": "#007bff" };
                updateSelects();
            });
            onValue(ref(db, `${path}/words`), (s) => {
                words = [];
                if(s.val()) Object.entries(s.val()).forEach(([id, w]) => words.push({id, ...w}));
                renderList();
            });
        }

        window.addWord = () => {
            const en = document.getElementById('wordEn').value.trim(), ar = document.getElementById('wordAr').value.trim();
            if(en && ar) {
                push(ref(db, `users/${currentUser.uid}/words`), { en, ar, group: document.getElementById('selectGroup').value });
                document.getElementById('wordEn').value = ""; document.getElementById('wordAr').value = "";
            }
        };

        window.addGroup = () => {
            const n = document.getElementById('groupName').value.trim();
            if(n) {
                groups[n] = document.getElementById('groupColor').value;
                set(ref(db, `users/${currentUser.uid}/groups`), groups);
                document.getElementById('groupName').value = "";
            }
        };

        window.deleteWord = (id) => { if(confirm("Ø­Ø°ÙØŸ")) remove(ref(db, `users/${currentUser.uid}/words/${id}`)); };

        window.renderList = () => {
            const f = document.getElementById('filterList').value;
            const filtered = f === 'all' ? words : words.filter(w => w.group === f);
            document.getElementById('wordsDisplay').innerHTML = filtered.map(w => `
                <div class="list-item" onclick="this.classList.toggle('open')" style="border-right: 6px solid ${groups[w.group] || '#007bff'}">
                    <div class="list-header">
                        <div class="word-info"><b>${w.en}</b><small>${w.ar}</small></div>
                        <span class="material-symbols-rounded">expand_more</span>
                    </div>
                    <div class="list-actions" onclick="event.stopPropagation()">
                        <button onclick="speak('${w.en}')" style="border:none;background:none;color:#a0aec0"><span class="material-symbols-rounded">volume_up</span></button>
                        <button onclick="deleteWord('${w.id}')" style="border:none;background:none;color:var(--danger)"><span class="material-symbols-rounded">delete</span></button>
                    </div>
                </div>`).join('');
        };

        function updateSelects() {
            let opts = Object.keys(groups).map(g => `<option value="${g}">${g}</option>`).join('');
            document.getElementById('selectGroup').innerHTML = opts;
            document.getElementById('filterList').innerHTML = `<option value="all">Ø§Ù„ÙƒÙ„</option>` + opts;
            document.getElementById('filterTrain').innerHTML = `<option value="all">Ø§Ù„ÙƒÙ„</option>` + opts;
        }

        window.showTab = (id) => {
            document.querySelectorAll('.content, .navbar button').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
            if(id === 'list') renderList();
        };

        window.nextCard = () => {
            let f = document.getElementById('filterTrain').value;
            let list = f === 'all' ? words : words.filter(w => w.group === f);
            if(!list.length) return;
            currentWord = list[trainIdx % list.length];
            document.getElementById('displayEn').innerText = currentWord.en;
            document.getElementById('displayAr').style.display = 'none';
            document.getElementById('showBtn').style.display = 'block';
            trainIdx++;
        };

        window.showMeaning = () => { document.getElementById('displayAr').innerText = currentWord.ar; document.getElementById('displayAr').style.display='block'; document.getElementById('showBtn').style.display='none'; };
        window.updateWriteUI = () => document.getElementById('writeFields').style.display = document.getElementById('writeMode').checked ? 'block' : 'none';
        window.toggleTheme = () => { const b = document.body; b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark'); };
        window.speak = (t) => { let s = new SpeechSynthesisUtterance(t); s.lang='en-US'; window.speechSynthesis.speak(s); };
        window.checkAnswer = () => {
            let res = document.getElementById('writeInput').value.trim().toLowerCase() === currentWord.en.toLowerCase();
            document.getElementById('feedback').innerText = res ? "ØµØ­! âœ…" : "Ø®Ø·Ø£ âŒ";
            document.getElementById('feedback').style.color = res ? "green" : "red";
        };
        window.resetCard = () => { trainIdx = 0; document.getElementById('displayEn').innerText = "Ø¬Ø§Ù‡Ø²ØŸ"; document.getElementById('displayAr').style.display = 'none'; };
    </script>
